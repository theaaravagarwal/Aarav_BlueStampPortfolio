<script>
function initializeFeatures() {
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', function() {
      if (!this.disabled) {
        this.style.pointerEvents = 'none';
        this.innerHTML = '<span class="loading"></span> Loading...';
        setTimeout(() => {
          this.style.pointerEvents = 'auto';
          this.innerHTML = this.getAttribute('data-original-text') || 'Button';
        }, 2000);
      }
    });
  });
  function initializeCodeBlocks() {
    console.log('Initializing code blocks...');
    
    // Handle custom code-block tags
    document.querySelectorAll('code-block').forEach(codeBlock => {
      const pre = codeBlock.querySelector('pre');
      const code = pre ? pre.querySelector('code') : null;
      
      if (!pre || !code) {
        console.warn('code-block tag must contain <pre><code>...</code></pre>');
        return;
      }
      
      // Create header if it doesn't exist
      if (!codeBlock.querySelector('.code-header')) {
        const header = document.createElement('div');
        header.className = 'code-header';
        
        const languageClass = Array.from(code.classList).find(cls => cls.startsWith('language-'));
        const language = languageClass ? languageClass.replace('language-', '') : 'code';
        
        const languageLabel = document.createElement('span');
        languageLabel.className = 'language-label';
        languageLabel.textContent = language.toUpperCase();
        
        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'code-toggle-btn';
        toggleBtn.innerHTML = '<span class="collapse-indicator">▼</span> Collapse';
        toggleBtn.setAttribute('type', 'button');
        toggleBtn.setAttribute('aria-label', 'Toggle code block visibility');
        
        header.appendChild(languageLabel);
        header.appendChild(toggleBtn);
        
        codeBlock.insertBefore(header, pre);
      }
      
      // Add copy button if it doesn't exist
      if (!pre.querySelector('.copy-btn')) {
        const copyButton = document.createElement('button');
        copyButton.textContent = 'Copy';
        copyButton.className = 'copy-btn';
        copyButton.setAttribute('tabindex', '0');
        copyButton.setAttribute('aria-label', 'Copy code to clipboard');
        copyButton.setAttribute('type', 'button');
        pre.appendChild(copyButton);
        
        // Copy functionality
        copyButton.addEventListener('click', async () => {
          try {
            if (navigator.clipboard && window.isSecureContext) {
              await navigator.clipboard.writeText(code.textContent);
              copyButton.textContent = 'Copied!';
            } else {
              // Fallback for older browsers
              const textarea = document.createElement('textarea');
              textarea.value = code.textContent;
              textarea.style.position = 'fixed';
              textarea.style.left = '-999999px';
              textarea.style.top = '-999999px';
              document.body.appendChild(textarea);
              textarea.focus();
              textarea.select();
              try {
                document.execCommand('copy');
                copyButton.textContent = 'Copied!';
              } catch (err) {
                console.error('Copy failed:', err);
                copyButton.textContent = 'Error';
              }
              document.body.removeChild(textarea);
            }
          } catch (err) {
            console.error('Copy failed:', err);
            copyButton.textContent = 'Error';
          }
          setTimeout(() => {
            copyButton.textContent = 'Copy';
          }, 1500);
        });
        
        // Keyboard accessibility
        copyButton.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            copyButton.click();
          }
        });
      }
      
      // Add toggle functionality
      const toggleBtn = codeBlock.querySelector('.code-toggle-btn');
      const indicator = toggleBtn.querySelector('.collapse-indicator');
      let isCollapsed = false;
      
      toggleBtn.addEventListener('click', () => {
        isCollapsed = !isCollapsed;
        if (isCollapsed) {
          pre.style.maxHeight = '60px';
          pre.style.overflow = 'hidden';
          indicator.classList.add('collapsed');
          toggleBtn.innerHTML = '<span class="collapse-indicator collapsed">▼</span> Expand';
          toggleBtn.setAttribute('aria-label', 'Expand code block');
        } else {
          pre.style.maxHeight = 'none';
          pre.style.overflow = 'auto';
          indicator.classList.remove('collapsed');
          toggleBtn.innerHTML = '<span class="collapse-indicator">▼</span> Collapse';
          toggleBtn.setAttribute('aria-label', 'Collapse code block');
        }
      });
      
      // Keyboard accessibility for toggle
      toggleBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleBtn.click();
        }
      });
    });
    
    // Handle regular pre/code blocks (only add copy button, no wrapper)
    document.querySelectorAll('pre code').forEach(code => {
      const pre = code.parentElement;
      
      // Skip if already inside a code-block tag
      if (pre.closest('code-block')) {
        return;
      }
      
      // Skip if already has copy button
      if (pre.querySelector('.copy-btn')) {
        return;
      }
      
      // Add copy button
      const copyButton = document.createElement('button');
      copyButton.textContent = 'Copy';
      copyButton.className = 'copy-btn';
      copyButton.style.cssText = `
        position: absolute;
        top: 0.8em;
        right: 1.2em;
        background: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.4em 0.8em;
        font-size: 0.75em;
        font-weight: 600;
        cursor: pointer;
        z-index: 10;
        opacity: 0;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      `;
      copyButton.setAttribute('tabindex', '0');
      copyButton.setAttribute('aria-label', 'Copy code to clipboard');
      copyButton.setAttribute('type', 'button');
      
      pre.style.position = 'relative';
      pre.appendChild(copyButton);
      
      // Show copy button on hover
      pre.addEventListener('mouseenter', () => {
        copyButton.style.opacity = '1';
      });
      
      pre.addEventListener('mouseleave', () => {
        copyButton.style.opacity = '0';
      });
      
      // Copy functionality
      copyButton.addEventListener('click', async () => {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(code.textContent);
            copyButton.textContent = 'Copied!';
          } else {
            const textarea = document.createElement('textarea');
            textarea.value = code.textContent;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            textarea.style.top = '-999999px';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
              document.execCommand('copy');
              copyButton.textContent = 'Copied!';
            } catch (err) {
              console.error('Copy failed:', err);
              copyButton.textContent = 'Error';
            }
            document.body.removeChild(textarea);
          }
        } catch (err) {
          console.error('Copy failed:', err);
          copyButton.textContent = 'Error';
        }
        setTimeout(() => {
          copyButton.textContent = 'Copy';
        }, 1500);
      });
      
      // Keyboard accessibility
      copyButton.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          copyButton.click();
        }
      });
    });
  }
  
  initializeCodeBlocks();

  // Add alt text to images
  document.querySelectorAll('img').forEach(img => {
    if (!img.alt) {
      img.alt = 'Image';
    }
  });

  // Keyboard navigation detection
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
      document.body.classList.add('keyboard-navigation');
    }
  });

  document.addEventListener('mousedown', function() {
    document.body.classList.remove('keyboard-navigation');
  });
}

// Run immediately if DOM is already loaded
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializeFeatures);
} else {
  initializeFeatures();
}

// Also run after a short delay to catch any dynamically loaded content
setTimeout(initializeFeatures, 1000);


</script>
