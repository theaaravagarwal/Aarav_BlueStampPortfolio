<script>
// Run immediately and also on DOMContentLoaded to ensure it works
function initializeFeatures() {
  // Smooth scrolling for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });

  // Button loading states
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', function() {
      if (!this.disabled) {
        this.style.pointerEvents = 'none';
        this.innerHTML = '<span class="loading"></span> Loading...';
        setTimeout(() => {
          this.style.pointerEvents = 'auto';
          this.innerHTML = this.getAttribute('data-original-text') || 'Button';
        }, 2000);
      }
    });
  });

  // Enhanced Code Block Copy Button and Collapsible Feature
  function addCopyButtonsToCodeBlocks() {
    console.log('Adding copy buttons and collapsible features to code blocks...');
    const codeBlocks = document.querySelectorAll('pre code');
    console.log('Found', codeBlocks.length, 'code blocks');
    
    codeBlocks.forEach((block, index) => {
      const pre = block.parentElement;
      // Skip if already processed
      if (pre.previousElementSibling && pre.previousElementSibling.classList.contains('code-header')) {
        return;
      }
      // Create header
      const header = document.createElement('div');
      header.className = 'code-header';
      // Detect language from class
      const languageClass = Array.from(block.classList).find(cls => cls.startsWith('language-'));
      const language = languageClass ? languageClass.replace('language-', '') : 'code';
      // Create header content
      const languageLabel = document.createElement('span');
      languageLabel.textContent = language.toUpperCase();
      languageLabel.style.letterSpacing = '0.05em';
      languageLabel.style.fontWeight = 'bold';
      const toggleBtn = document.createElement('button');
      toggleBtn.className = 'code-toggle-btn';
      toggleBtn.innerHTML = '<span class="collapse-indicator collapsed">▼</span> Expand';
      toggleBtn.setAttribute('type', 'button');
      toggleBtn.setAttribute('aria-label', 'Toggle code block visibility');
      header.appendChild(languageLabel);
      header.appendChild(toggleBtn);
      // Insert header before pre
      pre.parentNode.insertBefore(header, pre);
      // Add copy button
      const copyButton = document.createElement('button');
      copyButton.textContent = 'Copy';
      copyButton.className = 'copy-btn';
      copyButton.setAttribute('tabindex', '0');
      copyButton.setAttribute('aria-label', 'Copy code to clipboard');
      copyButton.setAttribute('type', 'button');
      pre.appendChild(copyButton);
      // Add fade overlay to pre
      const fadeOverlay = document.createElement('div');
      fadeOverlay.className = 'code-fade-overlay';
      pre.appendChild(fadeOverlay);
      // Start collapsed by default
      pre.classList.add('collapsed');
      pre.classList.remove('expanded');
      toggleBtn.innerHTML = '<span class="collapse-indicator collapsed">▼</span> Expand';
      toggleBtn.setAttribute('aria-label', 'Expand code block');
      // Toggle functionality
      let isCollapsed = true;
      function toggleCollapse() {
        isCollapsed = !isCollapsed;
        if (isCollapsed) {
          pre.classList.add('collapsed');
          pre.classList.remove('expanded');
          toggleBtn.innerHTML = '<span class="collapse-indicator collapsed">▼</span> Expand';
          toggleBtn.setAttribute('aria-label', 'Expand code block');
        } else {
          pre.classList.remove('collapsed');
          pre.classList.add('expanded');
          toggleBtn.innerHTML = '<span class="collapse-indicator">▼</span> Collapse';
          toggleBtn.setAttribute('aria-label', 'Collapse code block');
        }
      }
      toggleBtn.addEventListener('click', toggleCollapse);
      toggleBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleCollapse();
        }
      });
      // Copy functionality
      copyButton.addEventListener('click', async () => {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(block.textContent);
            copyButton.textContent = 'Copied!';
          } else {
            // Fallback for older browsers or non-secure contexts
            const textarea = document.createElement('textarea');
            textarea.value = block.textContent;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            textarea.style.top = '-999999px';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
              document.execCommand('copy');
              copyButton.textContent = 'Copied!';
            } catch (err) {
              console.error('Copy failed:', err);
              copyButton.textContent = 'Error';
            }
            document.body.removeChild(textarea);
          }
        } catch (err) {
          console.error('Copy failed:', err);
          copyButton.textContent = 'Error';
        }
        setTimeout(() => {
          copyButton.textContent = 'Copy';
        }, 1500);
      });
      // Keyboard accessibility for copy button
      copyButton.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          copyButton.click();
        }
      });
      // Apply dark mode styles if needed
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        header.classList.add('dark');
        toggleBtn.classList.add('dark');
      }
    });
  }
  
  addCopyButtonsToCodeBlocks();

  // Add alt text to images
  document.querySelectorAll('img').forEach(img => {
    if (!img.alt) {
      img.alt = 'Image';
    }
  });

  // Keyboard navigation detection
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
      document.body.classList.add('keyboard-navigation');
    }
  });

  document.addEventListener('mousedown', function() {
    document.body.classList.remove('keyboard-navigation');
  });
}

// Run immediately if DOM is already loaded
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializeFeatures);
} else {
  initializeFeatures();
}

// Also run after a short delay to catch any dynamically loaded content
setTimeout(initializeFeatures, 1000);
</script>
